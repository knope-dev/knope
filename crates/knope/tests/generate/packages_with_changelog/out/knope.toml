[package]
versioned_files = ["Cargo.toml", "package.json", "pyproject.toml"]
changelog = "CHANGELOG.md"

[[workflows]]
name = "release"

[[workflows.steps]]
type = "PrepareRelease"

[[workflows.steps]]
type = "Command"
command = "git commit -m \"chore: prepare release $version\""

[workflows.steps.variables]
"$version" = "Version"

[[workflows.steps]]
type = "Release"

[[workflows.steps]]
type = "Command"
command = "git push"

[[workflows.steps]]
type = "Command"
command = "git push --tags"

[[workflows]]
name = "document-change"

[[workflows.steps]]
type = "CreateChangeFile"
