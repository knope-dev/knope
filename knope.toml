[packages.versioning]
versioned_files = [
  "crates/knope-versioning/Cargo.toml",
  "Cargo.lock",
  { path = "Cargo.toml", dependency = "knope-versioning" },
]
changelog = "crates/knope-versioning/CHANGELOG.md"
extra_changelog_sections = [{ name = "Notes", types = ["note"] }]

[packages.config]
versioned_files = [
  "crates/knope-config/Cargo.toml",
  "Cargo.lock",
  { path = "crates/knope/Cargo.toml", dependency = "knope-config" },
]
changelog = "crates/knope-config/CHANGELOG.md"
extra_changelog_sections = [{ name = "Notes", types = ["note"] }]

[packages.knope]
versioned_files = [
  "crates/knope/Cargo.toml",
  "Cargo.lock",
  { path = "README.md", regex = "version:\\s+(?<version>\\d+\\.\\d+\\.\\d+)" },
  { path = "docs/src/content/docs/installation.mdx", regex = "version:\\s+(?<version>\\d+\\.\\d+\\.\\d+)" },
  { path = "docs/src/content/docs/recipes/1-preview-releases-with-pull-requests.md", regex = "version:\\s+(?<version>\\d+\\.\\d+\\.\\d+)" },
  { path = "docs/src/content/docs/recipes/workflow-dispatch-releases.md", regex = "version:\\s+(?<version>\\d+\\.\\d+\\.\\d+)" },
]
changelog = "CHANGELOG.md"
assets = "marker for GitHub bot"

[[packages.knope.extra_changelog_sections]]
name = "Documentation"
types = ["docs"]

[[packages.knope.extra_changelog_sections]]
name = "Notes"
types = ["note"]


[github]
owner = "knope-dev"
repo = "knope"

[bot.releases]
enabled = true
