name: Finish Knope release

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Manual release tag name (e.g., v1.2.3). Leave empty to auto-detect from draft release.'
        required: false
        type: string

permissions: {}
jobs:
  get-tag:
    if: (github.head_ref == 'knope/release' && github.event.pull_request.merged == true) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Get tag name
        id: get-tag
        run: |
          # Use manual input if provided, otherwise auto-detect from draft releases
          if [ -n "${{ inputs.tag_name }}" ]; then
            echo "Using manual tag name: ${{ inputs.tag_name }}"
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "Auto-detecting tag from draft releases..."
            
            # Ensure gh is authenticated
            echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
            
            # Debug: Check authentication status
            gh auth status
            
            # Try to get draft releases with retry logic
            MAX_RETRIES=3
            RETRY_COUNT=0
            TAG_NAME=""
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ] && [ -z "$TAG_NAME" ]; do
              if [ $RETRY_COUNT -gt 0 ]; then
                echo "Retry attempt $RETRY_COUNT of $MAX_RETRIES..."
                sleep 2
              fi
              
              # Get draft releases and show raw output for debugging
              echo "Fetching draft releases from ${{ github.repository }}..."
              RELEASES_JSON=$(gh release list --repo ${{ github.repository }} --json 'isDraft,tagName' 2>&1) || true
              echo "Raw response: $RELEASES_JSON"
              
              # Extract the first draft release tag
              TAG_NAME=$(echo "$RELEASES_JSON" | jq -r '.[] | select(.isDraft == true) | .tagName' 2>/dev/null | head -1)
              
              RETRY_COUNT=$((RETRY_COUNT + 1))
            done
            
            if [ -z "$TAG_NAME" ]; then
              echo "Error: No draft release found after $MAX_RETRIES attempts and no manual tag provided"
              echo "This could be because:"
              echo "  1. No draft release exists in the repository"
              echo "  2. API rate limiting or temporary GitHub API issues"
              echo "  3. Authentication/permission issues"
              echo ""
              echo "To proceed manually, re-run this workflow with a tag_name input (e.g., v1.2.3)"
              exit 1
            fi
            
            echo "Found draft release: $TAG_NAME"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      tag_name: ${{ steps.get-tag.outputs.tag_name }}
  build-artifacts:
    needs: [get-tag]
    if: needs.get-tag.outputs.tag_name != ''
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.target }}

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          target: ${{ matrix.target }}

      - name: Install musl-tools
        if: ${{ matrix.target == 'x86_64-unknown-linux-musl' }}
        run: sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Set Archive Name (Non-Windows)
        id: archive
        run: echo "archive_name=knope-${{ matrix.target }}" >> $GITHUB_ENV

      - name: Set Archive Name (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: echo "archive_name=knope-${{ matrix.target }}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

      - name: Create Archive Folder
        run: mkdir ${{ env.archive_name }}

      - name: Copy Unix Artifact
        if: ${{ matrix.os != 'windows-latest' }}
        run: cp target/${{ matrix.target }}/release/knope ${{ env.archive_name }}

      - name: Copy Windows Artifact
        if: ${{ matrix.os == 'windows-latest' }}
        run: cp target/${{ matrix.target }}/release/knope.exe ${{ env.archive_name }}

      - name: Create Tar Archive
        run: tar -czf ${{ env.archive_name }}.tgz ${{ env.archive_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ matrix.target }}
          path: ${{ env.archive_name }}.tgz
          if-no-files-found: error

  release:
    needs: [build-artifacts, get-tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: artifacts
          merge-multiple: true
      - name: Upload artifacts to release
        run: |
          cd artifacts
          gh release upload --repo ${{ github.repository }} ${{ needs.get-tag.outputs.tag_name }} *
          gh release edit --repo ${{ github.repository }} ${{ needs.get-tag.outputs.tag_name }} --draft=false --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}